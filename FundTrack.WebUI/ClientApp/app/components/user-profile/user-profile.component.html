<div class="container" style="padding-top: 10px;">
    <h1 class="page-header">Редагування профілю</h1>
    <div class="row">

        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img src="{{user.userPhotoUrl}}" class="avatar img-circle img-thumbnail" alt="avatar" height="250" width="150">
                <h6>Завантажити інше фото</h6>
                <input type="file" class="text-center center-block well well-sm">

            </div>
        </div>

        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <div class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">×</a>
                <i class="fa fa-coffee"></i>
                Тут можна показувати сповіщення для юзера
            </div>
            <h3>Особисті дані</h3>
            <form [formGroup]="userForm" class="form-horizontal" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="userFirstName">Ім'я:</label>
                    <div class="col-lg-8">
                        <input class="form-control" [(ngModel)]="user.userFirstName" name="userFirstName" type="text" formControlName="userFirstName">
                        <div *ngIf="formErrors.userFirstName" class="alert alert-danger">
                            {{formErrors.userFirstName}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="userLastName">Прізвище:</label>
                    <div class="col-lg-8">
                        <input class="form-control" [(ngModel)]="user.userLastName" name="userLastName" type="text" formControlName="userLastName">
                        <div *ngIf="formErrors.userLastName" class="alert alert-danger">
                            {{formErrors.userLastName}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="userAddress">Адреса:</label>
                    <div class="col-lg-8">
                        <input class="form-control" [(ngModel)]="user.userAddress" name="userAddress" type="text" formControlName="userAddress">
                        <div *ngIf="formErrors.userAddress" class="alert alert-danger">
                            {{formErrors.userAddress}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label" for="userEmail">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" [(ngModel)]="user.userEmail" name="userEmail" type="text" formControlName="userEmail">
                        <div *ngIf="formErrors.userEmail" class="alert alert-danger">
                            {{formErrors.userEmail}}
                        </div>
                    </div>
                </div>
                <hr />
                <div class="form-group">
                    <label class="col-md-3 control-label" for="userLogin">Логін:</label>
                    <div class="col-md-8">
                        <input class="form-control" disabled [(ngModel)]="user.userLogin" name="userLogin" type="text" formControlName="userLogin">
                        <div *ngIf="formErrors.userLogin" class="alert alert-danger">
                            {{formErrors.userLogin}}
                        </div>
                    </div>
                </div>
                <div *ngIf="passwordEdit">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="password">Пароль:</label>
                        <div class="col-md-8">
                            <input class="form-control" validateEqualTo="userConfirmPassword" [(ngModel)]="user.userPassword" name="userPassword" type="password" formControlName="userPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Підтвердження пароля:</label>
                        <div class="col-md-8">
                            <input class="form-control" [(ngModel)]="user.userConfirmPassword" name="userConfirmPassword" type="password" formControlName="userConfirmPassword">
                            <small *ngIf="userForm.get('userPassword').hasError('validateEqual')" class="text-danger">
                                Паролі не співпадають
                            </small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Зберегти</button>
                        <!--<input style="margin-left: 200px;" *ngIf="!passwordEdit" class="btn btn-primary" value="Змінити пароль" type="button" (click)="EditPassword()">-->
                        <span></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
