<div id="wrapper" [class.toggled]="!sideBarIsClosed" *ngIf="organization">
    <div class="overlay"></div>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <li class="hidden-sm hidden-xs sidebar-brand">{{organization.name}}</li>
            <li class="visible-sm visible-xs sidebar-brand">Меню</li>
            <li>
                <a class="hidden-xs" href="#">Головна</a>
                <a class="visible-xs" href=""><span class="glyphicon glyphicon-home"></span></a>
            </li>
            <li>
                <a class="hidden-xs" [routerLink]="['/organization-management/all-events']">Події</a>
                <a class="visible-xs" [routerLink]="['/organization-management/all-events']"><span class="glyphicon glyphicon-bell"></span></a>
            </li>
            <li>
                <a class="hidden-xs" href="#">Потреби</a>
                <a class="visible-xs" href=""><span class="glyphicon glyphicon-bullhorn"></span></a>
            </li>
            <li>
                <a class="hidden-xs" href="#">Звіти</a>
                <a class="visible-xs" href=""><span class="glyphicon glyphicon-briefcase"></span></a>
            </li>
            <li>
                <a class="hidden-xs" href="#">Налаштування</a>
                <a class="visible-xs" href=""><span class="glyphicon glyphicon-cog"></span></a>
            </li>
        </ul>
    </nav>
    <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
            <button *ngIf="!sideBarIsClosed" type="button" class="hamburger is-open" (click)="showSideBar()" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <button *ngIf="sideBarIsClosed" type="button" class="hamburger is-closed" (click)="showSideBar()" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
        </div>
        <div class="col-lg-11 col-md-11 col-sm-10 col-xs-10">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
