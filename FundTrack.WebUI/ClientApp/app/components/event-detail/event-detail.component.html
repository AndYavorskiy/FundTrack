<div class="col-lg-12" *ngIf="_eventDetail">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title pull-left">
                {{_eventDetail.organizationName}}
            </div>
            <div class="panel-title pull-right">
                {{_eventDetail.createDate | date:'shortDate' }}
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body panel-padding">

            <div class="carousel slide article-slide" id="article-photo-carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner cont-slider">
                    <div class="item active">
                        <a [routerLink]="['']"><img alt="" title="" src={{_eventDetail.imageUrl[0]}} class="img-big"></a>
                    </div>
                </div>
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li class="" data-target="#article-photo-carousel" *ngFor="let image of _eventDetail.imageUrl | slice:1; let i = index " [attr.data-slide-to]="i+1">
                        <img alt="" src={{image}}>
                    </li>
                </ol>
            </div>

            <div>
                {{_eventDetail.description}}
            </div>
            <div class="pull-right">
                <a [routerLink]="['']">Назад</a>
            </div>
        </div>
    </div>
</div>
