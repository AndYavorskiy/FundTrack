<div class="col-md-10 col-md-offset-1 fundtrack-style fundtrack-style-border" style="font-size:large;text-align:center; padding:10px;">
    Виписки з банку<br />
</div>
<div class="col-md-12">
    <div class="col-md-2 col-md-offset-0 back">
        <div class="form-group" style="float:left !important;">
            <label class="control-label" style="margin-top:10px;">Дата "з":</label>
            <input class="form-control" type="date"
                   placeholder="По"
                   required=""
                   [(ngModel)]="dataPrivatFrom" />
        </div>
        <div class="form-group" style="float:left !important;">
            <label class="control-label">Дата "по":</label>
            <input class="form-control" type="date"
                   placeholder="По"
                   required=""
                   [(ngModel)]="dataPrivatTo" />
        </div>
        <div class="form-group" style="float:left !important;">
            <div>
                <label class="control-label">Виберіть стан:</label>
                <select id="categoryType" class="form-control">
                    <option value="" disabled selected style="display: none;">Виберіть стан</option>
                    <option value="">Усі</option>
                    <option value=true>Оброблені</option>
                    <option value=false>Необроблені</option>
                </select>
            </div>
            <br />
            <button id="filteredbutton" name="cancelbutton" class="btn btn-fundtrack-style">Шукати</button>
        </div>
    </div>
    <div class="col-md-8">
        <div class="row grid-divider">
            <div class="col-md-6">
                <div class="col-padding">
                    <table class="table table-list-search back">
                        <thead>
                            <tr>
                                <th>Стан</th>
                                <th>Дата</th>
                                <th>Код</th>
                                <th>Сума</th>
                                <th>Залишок</th>
                                <th>Опис</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let dataFinOp of _dataForFinOp">
                                <td><input type="checkbox" [checked]="dataFinOp.tempState" [disabled]="dataFinOp.isLooked" (change)="dataFinOp.tempState= !dataFinOp.tempState" /></td>
                                <td> {{dataFinOp.trandate}}</td>
                                <td> {{dataFinOp.appCode}}</td>
                                <td> {{dataFinOp.cardAmount}}</td>
                                <td> {{dataFinOp.rest}}</td>
                                <td> {{dataFinOp.description}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="form-inline back">
                        <button id="submit" class="btn btn-fundtrack-style pull-right" (click)="onActionClick()">Нові виписки</button>
                        <button id="submit" class="btn btn-fundtrack-style pull-right">Обробити</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-padding">
                </div>
            </div>
        </div>
    </div>
</div>
<app-modal>
    <div class="app-modal-header">
        <button type="button" class="close" aria-hidden="true" (click)="closeModal()">&times;</button>
        <h4 class="modal-title">Заповніть дані: </h4>
    </div>
    <div class="app-modal-body">
        <div class="collapse in" id="collapseExample">
            <form class="form-horizontal" [formGroup]="bankImportForm" id="bankImportForm" novalidate>
                <div class="form-group">
                    <label class="control-label">Номер картки:</label>
                    <input class="form-control"
                           type="text"
                           placeholder="Номер картки"
                           name="cardNumber"
                           formControlName="cardNumber"
                           [(ngModel)]="dataForPrivat.card"
                           required="" />
                    <span *ngIf="formErrors.cardNumber" class="has-error help-block error-message">
                        {{ formErrors.cardNumber }}
                    </span>
                </div>
                <div class="form-group">
                    <label class="control-label">ID мерчанта:</label>
                    <input class="form-control"
                           type="text"
                           placeholder="ID мерчанта"
                           formControlName="idMerchant"
                           required=""
                           [(ngModel)]="dataForPrivat.idMerchant" />
                    <span *ngIf="formErrors.idMerchant" class="has-error help-block error-message">
                        {{ formErrors.idMerchant }}
                    </span>
                </div>
                <div class="form-group">
                    <label class="control-label">Пароль мерчанта:</label>
                    <input class="form-control"
                           type="password"
                           formControlName="password"
                           placeholder="Пароль мерчанта"
                           required=""
                           [(ngModel)]="dataForPrivat.password" />
                    <span *ngIf="formErrors.password" class="has-error help-block error-message">
                        {{ formErrors.password}}
                    </span>
                </div>
                <div class="form-group">
                    <label class="control-label">Дата "з":</label>
                    <input class="form-control" type="date"
                           placeholder="З"
                           formControlName="dataFrom"
                           required=""
                           [(ngModel)]="dataPrivatFrom" />
                </div>
                <div class="form-group">
                    <label class="control-label">Дата "по":</label>
                    <input class="form-control" type="date"
                           placeholder="По"
                           formControlName="dataTo"
                           required=""
                           [(ngModel)]="dataPrivatTo" />
                </div>
            </form>
        </div>
        <div *ngIf="importData.error" class="error-message">
            {{importData.error}}
        </div>
    </div>
    <div class="app-modal-footer">
        <button (click)="getExtracts()"
                class="btn btn-fundtrack-style pull-right"
                data-dismiss="modal"
                [disabled]="bankImportForm.invalid">
            OK
        </button>
        <button (click)="closeModal()"
                class="btn btn-default pull-right"
                data-dismiss="modal">
            Скасувати
        </button>
    </div>
</app-modal>
