<div class="row">
    <div class="col-md-3">
        <div class="row">
            <h3 class="account-type">Доступні рахунки</h3>
        </div>
        <div  *ngFor="let account of accounts" class="account row">
            <div class="col-md-6">
                {{account.orgAccountName}}
            </div>
            <div class="col-md-1 amount col-md-offset-3">
                <strong>{{account.currentBalance | currency: account.currencyShortName: true}}</strong>
            </div>
        </div>
    </div>
    <div class="col-md-8 mb20">
        <div class="row">
            <div class="col-md-6 mb20"><img class="img-responsive img-center" src="http://lorempixel.com/300/180/cats/3" alt=""></div>
            <div class="col-md-6 mb20"><img class="img-responsive img-center" src="http://lorempixel.com/300/180/cats/4" alt=""></div>
        </div>
        <img class="img-responsive img-center" src="http://lorempixel.com/300/100/cats/2" alt="">
        <br>
    </div>
</div>
