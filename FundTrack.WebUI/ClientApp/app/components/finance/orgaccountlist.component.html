<div *ngIf="isDataAvailable">
    <div class="row">
        <spinner [showSpinner]="showSpinner"></spinner>
        <div class="col-md-3">
            <div class="row">
                <h3 class="account-type">Доступні рахунки</h3>
            </div>
            <div *ngFor="let account of accounts" class="account row grow"
                 (click)="setActiveAccount(account)"
                 [class.selected]="account === selectedAccount">
                <div class="col-md-6">
                    {{account.orgAccountName}}
                </div>
                <div class="col-md-1 amount col-md-offset-2">
                    <strong>{{account.currentBalance | currency: account.currencyShortName: true}}</strong>
                </div>
            </div>
            <button style="margin:10px 10px 10px 0px;" type="button" (click)="navigateToCreatePage()" class="btn btn-default">Додати рахунок</button>
        </div>
        <div class="col-md-8 mb20">
            <div class="row">
                <div class="col-md-6 mb20" style="margin-left:10px;">
                    <orgaccountdetail [accountId]="selectAccountId"
                                      (onDelete)="onDelete($event)"></orgaccountdetail>
                </div>
                <div class="col-md-5 mb20">
                    <orgaccountpayment [accountId]="selectAccountId"></orgaccountpayment>
                </div>
            </div>
            <orgaccountoperation></orgaccountoperation>
            <br>
        </div>
    </div>
</div>
