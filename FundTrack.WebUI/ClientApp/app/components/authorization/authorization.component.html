<html>
<head>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap-v3/js/bootstrap.js"></script>
    <script src="bootstrap-show-password.js"></script>
</head>
<body>
    <form class="form-horizontal">
        <fieldset>
            <!-- Form Name -->
            <legend>Вхід у систему</legend>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="fn">Логін</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="login" id="login" placeholder="Логін" [(ngModel)]="authorizeModel.login" />
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="ln">Пароль</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" name="password" id="password" placeholder="Пароль" [(ngModel)]="authorizeModel.password"/> 
                        <span class="input-group-addon" id="basic-addon2" *ngIf="!showPassword" (click)="changePasswordType()">
                           <span class="glyphicon glyphicon-eye-open"></span>
                        </span>
                        <span class="input-group-addon" id="basic-addon2" *ngIf="showPassword" (click)="changePasswordType()">
                            <span class="glyphicon glyphicon-eye-close"></span>
                        </span>
                    </div>
                </div>
            </div>
            <!--Error-->
            <div class="form-group" align="left">
                <label class="col-md-4 control-label" for="submit" align="left"></label>
                <div class="col-md-4" align="left">
                    <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
                </div>
            </div>
            <!-- Button -->
            <div class="form-group" align="left">
                <label class="col-md-4 control-label" for="submit" align="left"></label>
                <div class="col-md-4" align="left">
                    <button id="submit" name="submit" class="btn btn-primary" (click)="login()">Увійти</button>
                </div>
                <!--Register-->
                <div class="col-md-4" align="left">
                    <a [routerLink]="['/registration']">Зареєструватися</a>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
