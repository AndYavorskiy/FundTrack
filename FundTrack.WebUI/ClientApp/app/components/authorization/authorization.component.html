<div class="loginmodal-container">
    <div>
        <h3 class="col-md-4 col-md-offset-4">Вхід в систему</h3>
    </div>
    <div class="col-md-4 col-md-offset-4 form-group has-feedback">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
            <input name="login" placeholder="Ваш логін" type="text"
                   [(ngModel)]="loginModel.login" class="form-control input-md">
        </div>
    </div>
    <!-- Text input-->
    <div class="col-md-4 col-md-offset-4 form-group has-feedback">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
            <input name="password" [type]="type" placeholder="Ваш пароль"
                   [(ngModel)]="loginModel.password"
                   class="form-control input-md">
            <span class="input-group-addon"><i [ngClass]="glyphyconEye" (click)="showPassword()" aria-hidden="true"></i></span>
        </div>
    </div>
    <!--Error-->
    <div class="col-md-4 col-md-offset-4 form-group">
        <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
    </div>
    <!-- Button -->
    <div class="col-md-4 col-md-offset-4 form-group">
        <div class="pull-right">
            <button id="submit" name="submit" class="btn btn-success" (click)="login()">Увійти</button>
            <button id="submit" name="submit" class="btn btn-primary" (click)="loginWithFacebook('facebook')">Увійти через Facebook</button>
        </div>
    </div>
    <!--Register-->
    <div class="login-help col-md-4 col-md-offset-4">
        <div class="pull-right">
            <div class="sidebar">
                <a [routerLink]="['/registration']">Реєстрація - </a>
                <a [routerLink]="['/begin_password_reset']">Забули пароль</a>
            </div>
        </div>
    </div>
</div>
