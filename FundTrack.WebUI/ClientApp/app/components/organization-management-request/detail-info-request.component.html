<div class="modal fade" id="detailInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title deleteModalTitle" id="myModalLabel">Детальна інформація</h4>
            </div>
            <div class="modal-body">
                <div class="thumbnail">
                    <img class="img-responsive" src="http://placehold.it/800x300" alt="">
                    <div class="caption-full">
                        <h3>
                            {{detailInfoRequest.name}}
                        </h3>
                        <h4>{{detailInfoRequest.goodsCategory}}</h4>
                        <p>{{detailInfoRequest.description}}</p>
                    </div>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Закрити</button>
            </div>
        </div>
    </div>
</div>
