<div *ngIf="_event" class="col-sm-10 col-sm-offset-1">
    <div class='well'>
        <h2>Сторінка редагування події</h2>
        <form #form="ngForm" novalidate>
            <div class="form-group" [class.has-error]="description.invalid && description.dirty">
                <label class="control-label">Опис нової події</label>
                <textarea #description="ngModel"
                          rows="15"
                          required
                          type="text"
                          class="form-control"
                          name="description"
                          [(ngModel)]="_event.description"></textarea>
                <p *ngIf="description.invalid && description.dirty" class="error-message">
                    Має бути опис події
                </p>
            </div>
            <div class="form-group">
                <div>
                    <div *ngFor="let _currentImage of _event.images" style="display:inline-block">
                        <div class="img-container">
                            <img src="{{_currentImage.imageUrl}}" class="img-responsive img-thumbnail item-image">
                            <a (click)="deleteCurrentImage(_currentImage)"><span class="glyphicon glyphicon-remove"></span></a>
                        </div>
                    </div>
                    <div class="img-container">
                        <img src="http://www.freeiconspng.com/uploads/add-icon--line-iconset--iconsmind-29.png"
                             (click)="imageInput.click()" class="img-responsive img-thumbnail add-image item-image" title="Додати зображення">
                        <input type="file" (change)="saveFileInAws($event)" #imageInput accept=".png,.jpg" class="well well-sm hidden">
                    </div>
                </div>
            </div>
            <div class='text-right'>
                <button class="btn btn-success pull-right" (click)="updateEvent()">Зберегти</button>
                <button class="btn btn-warning pull-right" (click)="redirectToAllEvents()">Відмінити</button>
            </div>
        </form>
        <br />
    </div>
</div>
