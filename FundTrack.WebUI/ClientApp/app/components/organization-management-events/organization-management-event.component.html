<div *ngIf="_allEvents" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 list-group">
    <div *ngFor="let event of _allEvents" id="products">
        <div class="item col-xs-12 col-lg-4">
            <div class="thumbnail">
                <div class="photo">
                    <img class="center-block group list-group-image" src="{{event.images[0].imageUrl}}" alt="" />
                </div>
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">Product title</h4>
                    <p class="group inner list-group-item-text">{{event.description|truncate : 100}}</p>
                    <div class="row">
                        <div class="col-lg-4 col-xs-12 col-md-4">
                            <p>{{event.createDate|date:'shortTime'}}</p>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xs-12">
                            <button class="btn btn-success" (click)="redirectToDetailEditPage(event.id)">Редагувати</button>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xs-12">
                            <button class="btn btn-success" (click)="deleteEvent(event.id)">Видалити</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
