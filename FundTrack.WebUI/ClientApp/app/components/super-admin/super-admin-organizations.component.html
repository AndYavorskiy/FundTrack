<div *ngIf="organizations">
    <super-admin-grid [arrayToDisplay]="organizations" 
                      [headers]="headers"
                      (banStatusChange)="changeOrganizationBanStatus($event)">

    </super-admin-grid>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            Per Page :
        </div>
        <div *ngIf="numbers" class="text-left col-sm-2">
            <select-item [items]="numbers"
                         (onSelect)="itemsPerPageChange($event)">
            </select-item>
        </div>
        <div class="text-center" *ngIf="totalItems && itemPerPage">
            <pagination-pages [offset]="offset"
                              [limit]="itemPerPage"
                              [size]="totalItems"
                              [currentPage]="currentPage"
                              (pageChange)="onPageChange($event)">
            </pagination-pages>
        </div>  
    </div>
</div>
