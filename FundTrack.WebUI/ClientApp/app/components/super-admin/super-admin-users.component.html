<div *ngIf="users">
    <super-admin-grid [arrayToDisplay]="users"
                      [headers]="headers"
                      (banStatusChange)="changeUserBanStatus($event)">
    </super-admin-grid>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            Per Page :
        </div>
        <div *ngIf="numbers" class="text-left col-sm-2">
            <select-item [items]="numbers"
                         (onSelect)="itemsPerPageChange($event)">
            </select-item>
        </div>
        <div *ngIf="totalItems && itemPerPage" class="text-center">
            <pagination-pages [offset]="offset"
                              [limit]="itemPerPage"
                              [size]="totalItems"
                              [currentPage]="currentPage"
                              (pageChange)="onPageChange($event)">
            </pagination-pages>
        </div>
    </div>
</div>
