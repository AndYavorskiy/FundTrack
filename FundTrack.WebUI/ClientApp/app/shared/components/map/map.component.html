<div class="row center-block col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div>
        <div class="form-group">
            <input placeholder="Вулиця, Номер будинку, Місто"
                   autocorrect="off"
                   autocapitalize="off"
                   spellcheck="off"
                   type="text"
                   class="form-control"
                   #search
                   [formControl]="searchControl" />
            <br />
            <button class="btn btn-primary btn-sm" (click)="saveMarkerAndAddressFromDataInAutocompleteForm()">Зберегти адресу</button>
            <button class="btn btn-primary btn-sm" (click)="saveAllAddressesFromMarkers()">Список адрес</button>
            <button class="btn btn-primary btn-sm" (click)="setMarkersFromAddresses()">Встановити маркери</button>
            <button class="btn btn-primary btn-sm" (click)="clearMapFromMarkers()">Очистити</button>
            <button class="btn btn-primary btn-sm" (click)="changeAmountMarkersMode()">{{allowManyMarkers?'Один маркер':'Багато маркерів'}}</button>
            <ul *ngIf="_addresses.length > 0">
                Збережені адреси
                <li *ngFor="let address of _addresses">{{address}}</li>
            </ul>
        </div>
        <agm-map [latitude]="mainPointerLatitude"
                 [longitude]="mainPointerLongitude"
                 [zoom]="zoom"
                 [disableDefaultUI]=false
                 [zoomControl]=false
                 (mapClick)="mapClicked($event)">
            <agm-marker *ngIf="mainPointerLatitude"
                        [latitude]="mainPointerLatitude"
                        [longitude]="mainPointerLongitude">
            </agm-marker>
            <agm-marker *ngFor="let marker of _markers;let i = index"
                        (markerClick)="clickedMarker(marker)"
                        [latitude]="marker.lat"
                        [longitude]="marker.lng"
                        [markerDraggable]="marker.draggable"
                        (dragEnd)="markerDragEnd(marker, $event)">
                <agm-info-window>
                    <strong>{{marker.name}}</strong>
                    <br />
                    <a class="text-danger" (click)="removeMarker(marker)">Видалити</a>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </div>
</div>
